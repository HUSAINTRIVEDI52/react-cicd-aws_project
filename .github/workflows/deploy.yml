name: Node.js CI/CD

on: workflow_dispatch
  
jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
             node-version: 21

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: "Deploy to aws:"
        run: pm2 start src/index.js

      # Optional: Run your server (only useful for deploy, not for CI tests)
      # - name: Start application
      #   run: npm start
